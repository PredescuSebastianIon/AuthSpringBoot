spring:
  application:
    name: authNoSpringSecurity

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${HOST_DB}:${PORT_DB}/${NAME_DB}
    username: ${USERNAME_DB}
    password: ${PASSWORD_DB}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  devtools:
    livereload:
      enabled: true
